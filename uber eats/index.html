<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="media.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Bundle JS (jsDelivr CDN) -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="container header_wrapper">
        <div class="logo">
          <p class="logo_text0"><b>UBER</b></p>
          <p class="logo_text">EATS</p>
        </div>
        <div class="bottom_header">
          <p>
            <input class="bot_head" type="button" value="Войти" />
          </p>
          <img class="img_head" src="../uber eats/kart/head.png" alt="sorry" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="search">
        <p>
          <input
            type="search"
            class="search_form"
            placeholder="Поиск по ресторанам и кухням"
          />
        </p>
      </div>
      <div class="rest">
        <h2 class="rest_h">Рестораны в Москве</h2>
      </div>
      <div class="content">
        <div class="row">
          <figure class="figure_cont">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic1.svg"
            /></a>
            <p class="text1">Макдоналдс — Газетный</p>
            <p class="text2">₽₽ • Бургеры</p>
            <p class="text_3">25 - 35 мин</p>
            </figure>
          </div>
          <figure class="figure_cont">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic2.svg"
            /></a>
            <p class="text1">DimSum & Co — ЦДМ</p>
            <p class="text2">₽ • Японская • Китайская • Азиатская</p>
            <p class="text_3">40 - 50 мин</p>
          </div>
          </figure>
          <figure class="figure_cont">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic3.svg"
            /></a>
            <p class="text1">ДвижОК — Манежная</p>
            <p class="text2">₽ • Американская • Европейская</p>
            <p class="text_3">35 - 45 мин</p>
          </div>
          </figure>
          <figure class="figure_cont">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic4.svg"
            /></a>
            <p class="text1">НЯ — NHA</p>
            <p class="text2">₽₽ • Вьетнамская</p>
            <p class="text_3">30 - 40 мин</p>
          </div>
          </figure>
          <figure class="figure_cont">
          <div class="col-xs-12  col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic5.svg"
            /></a>
            <p class="text1">Точка Дзы — Цветной</p>
            <p class="text2">₽₽ • Вьетнамская</p>
            <p class="text_3">40 - 50 мин</p>
          </div>

          <figure class="figure_cont">
          <div class="col-xs-12 col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic6.svg"
            /></a>
            <p class="text1">Cinnabon</p>
            <p class="text2">₽ • Выпечка • Десерты • Капкейки</p>

          </figure>
          <figure class="figure_cont">
          <div class="col-xs-12  col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic7.svg"
            /></a>

            <p class="text2">₽₽ • Пицца</p>

          <div class="col-xs-12  col-md-6 col-lg-4">

            <p class="text_3">25 - 35 мин</p>
          </div>

          <figure class="figure_cont">
          <div class="col-xs-12  col-md-6 col-lg-4">
            <a href="./page.html">
              <img class="img_b" src="../uber eats/kart/pic9.svg"
            /></a>
            <p class="text1">Bar BQ Cafe — Манежная</p>
            <p class="text2">₽₽₽ • Европейская</p>
            <p class="text_3">30 - 40 мин</p>
          </div>

        <div class="footer_logo">
          <img class="footer_img" src="../uber eats/kart/logo.svg" />
        </div>
        <div class="container_foot">
          <div class="foot_content">

              <select class="sel_lang">
                <option>Русский</option>
                <option>Английский</option>
              </select>
            </div>
            <div class="foot_text">
              <p class="foot_text_cont">#UberEats</p>
            </div>
            <div class="foot_img">
              <img class="img" src="./kart/book.svg" alt="" />
              <img class="img" src="./kart/twitter.svg" alt="" />
              <img class="img" src="./kart/inst.svg" alt="" />
            </div>
          </div>
          <div class="foot_info">
            <p class="foot_text-info">Об UberEats</p>
            <p class="foot_text-info">Станьте партнёром по доставке</p>
            <p class="foot_text-info">Станьте парнёром-рестораном</p>
          </div>
          <div class="foot_incity">
            <p class="foot_city">Все города</p>
            <p class="foot_city">Цены</p>
            <p class="foot_city">Помощь</p>
            <p class="foot_city">FAQs</p>
          </div>
        </div>
        <div class="foot_link">
          <img class="link_img" src="./kart/Group.svg" />
          <img class="link_img" src="./kart/play.svg" />
        </div>
        <div class="end">
          <p class="end_text">© 2017 Uber Technologies Inc.</p>
          <p class="end_text">Обработка персональных данных</p>
          <p class="end_text">Пользовательское соглашение</p>
